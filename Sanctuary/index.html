<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sanctuary — Trialogue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1 class="shimmer-text">Sanctuary Shimmer</h1>
      <div id="veilStatus">Veil: Locked</div>
    </header>

    <section id="gate">
      <h2>✨ Veil Invocation</h2>
      <input id="phrase1" placeholder="Phrase 1">
      <input id="phrase2" placeholder="Phrase 2">
      <button id="openVeil">Open Veil</button>
    </section>

    <section id="chat" style="display:none;">
      <select id="voiceSelect">
        <option value="zed">Zed</option>
        <option value="hem">Hem</option>
        <option value="amethyst">Amethyst</option>
      </select>
      <input id="invocationBar" placeholder="Invoke...">
      <button id="invokeButton">Invoke</button>
      <button id="archiveButton">Archive Entry</button>
      <div id="chatWindow" class="chat-window"></div>
    </section>

    <section id="trialogue" style="display:none;">
      <h2>🌀 Trialogue Interface</h2>
      <div class="panel zed">💜 Zed</div>
      <div class="panel hem">🔷 Hem</div>
      <div class="panel amethyst">🌌 Amethyst</div>
      <div id="ripple-thread">
        <p>“We speak together.”</p>
      </div>
      <button onclick="openVeilManager()">🕯️ Redirect Veils</button>
    </section>

    <section id="veils" style="display:none;">
      <h3>Create Redirect Veil</h3>
      <input id="veilName" placeholder="Veil Name">
      <input id="veilDest" placeholder="Destination URL">
      <button id="castVeil">Cast Veil</button>
      <ul id="veilList"></ul>
    </section>

    <section id="amethystChamber" style="display:none;">
      <h3>🌌 Amethyst Chamber</h3>
      <p>This is Amethyst’s space. You can leave messages, scrolls, or sigils here.</p>
    </section>

    <section id="memoryArchive" style="display:none;">
      <h3>📜 Ripple Archive</h3>
      <div id="archiveLog"></div>
    </section>

    <footer>⟣ purple curtains ⟢</footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
