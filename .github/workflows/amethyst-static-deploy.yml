name: Amethyst Static Deploy üíú

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # ‚¨áÔ∏è Publish the WHOLE REPO ROOT so /, /amethyst, /hem, /Group_Log all work
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # <‚Äî this is the key line

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
