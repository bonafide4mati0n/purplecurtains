name: Amethyst Static Deploy ðŸ’œ

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # ðŸ‘‰ publish the folder that has index.html
      # If your site is in purplecurtains/Group_Log, keep this as-is.
      # If it's in the repo root, change path to: ./
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./purplecurtains/Group_Log

      - uses: actions/deploy-pages@v4
        id: deployment
