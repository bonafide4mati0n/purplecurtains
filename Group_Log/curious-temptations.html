    section{padding:32px 0;}
    .grid{display:grid; gap:18px}
    @media(min-width:720px){ .grid.cols-2{grid-template-columns:1fr 1fr} }
    @media(min-width:980px){ .grid.cols-3{grid-template-columns:repeat(3, 1fr)} }

    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid var(--line); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow)}
    .card h3{margin:0 0 6px}
    .chip{display:inline-flex; align-items:center; gap:6px; font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(124,58,237,.15); border:1px solid rgba(124,58,237,.35)}

    .pill{display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted)}

    /* Floating fish/butterfly particles */
    .particle{position:fixed; pointer-events:none; font-size:20px; filter:drop-shadow(0 4px 10px rgba(139,92,246,.5)); animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)} 50%{transform:translateY(-16px)} 100%{transform:translateY(0)}}

    /* Bench Breathing Overlay */
    .overlay{position:fixed; inset:0; background:rgba(10,6,20,.7); backdrop-filter:blur(6px); display:none; align-items:center; justify-content:center; z-index:80}
    .overlay.active{display:flex}
    .breath{width:min(520px, 90vw); background:var(--card); border:1px solid var(--line); border-radius:22px; padding:24px; text-align:center; box-shadow:var(--shadow)}
    .breath h2{margin:0 0 8px}
    .ring{--size:160px; width:var(--size); height:var(--size); margin:18px auto; border-radius:999px; border:2px dashed rgba(139,92,246,.6); display:grid; place-items:center}
    .dot{width:14px; height:14px; background:linear-gradient(135deg,var(--pink),var(--violet)); border-radius:999px; box-shadow:0 0 0 10px rgba(124,58,237,.15)}
    .timer{font-variant-numeric:tabular-nums; color:var(--muted)}

    footer{opacity:.8; border-top:1px solid var(--line); margin-top:36px; padding:22px 0 48px; font-size:14px}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, monospace; background:rgba(255,255,255,.08); border:1px solid var(--line); padding:2px 6px; border-radius:6px}

    /* Section headers */
    .sec h2{margin:0 0 8px; font-size:clamp(22px, 3vw, 34px)}
    .sec p.lead{color:var(--muted); margin:0 0 16px}
  </style>

  <script>
    // Utility to create floating particles (fish/butterfly)
    function spawnParticle(txt){
      const e=document.createElement('div');
      e.className='particle'; e.textContent=txt;
      const x=Math.random()*100, y=Math.random()*100;
      e.style.left=x+'vw'; e.style.top=y+'vh';
      document.body.appendChild(e);
      setTimeout(()=>e.remove(), 6000);
    }

    // Bench overlay logic with a simple breath cycle
    const bench = document.getElementById('bench');
    const timer = document.getElementById('timer');
    const dot = document.getElementById('dot');
    let breathInt=null, phase=0; // 0 in, 1 hold, 2 out, 3 hold

    function openBench(){ bench.classList.add('active'); timer.textContent='Ready'; phase=0; clearInterval(breathInt); }
    function closeBench(){ bench.classList.remove('active'); clearInterval(breathInt); }

    function startBreath(){
      const phases=[{label:'Inhale 4', ms:4000, scale:1.25},{label:'Hold 1', ms:1000, scale:1.25},{label:'Exhale 6', ms:6000, scale:0.85},{label:'Hold 1', ms:1000, scale:0.85}];
      clearInterval(breathInt); phase=0; let t0=performance.now();
      timer.textContent=phases[phase].label;
      function tick(ts){
        const p=phases[phase];
        const frac=Math.min(1,(ts-t0)/p.ms);
        dot.style.transform=`scale(${p.scale})`;
        timer.textContent=p.label + ' â€” ' + ( (p.ms/1000 - Math.floor((ts-t0)/1000)) ).toFixed(0) + 's';
        if(frac>=1){ phase=(phase+1)%4; t0=ts; timer.textContent=phases[phase].label; }
        breathInt=requestAnimationFrame(tick);
      }
      breathInt=requestAnimationFrame(tick);
    }

    // 221 combo
    function do221(){
      spawnParticle('ğŸ’‹'); spawnParticle('ğŸ’‹');
      spawnParticle('ğŸŸ'); spawnParticle('ğŸŸ');
      spawnParticle('ğŸ¦‹');
    }

    // Buttons
    document.getElementById('startBench').addEventListener('click', openBench);
    document.getElementById('closeBench').addEventListener('click', closeBench);
    document.getElementById('startCycle').addEventListener('click', startBreath);
    document.getElementById('spawnFish').addEventListener('click', ()=>spawnParticle('ğŸŸ'));
    document.getElementById('spawn221').addEventListener('click', do221);

    // Keyboard shortcuts: B for bench, F for fish, 221 combo
    let combo=[];
    window.addEventListener('keydown',(e)=>{
      if(e.key==='b' || e.key==='B') openBench();
      if(e.key==='f' || e.key==='F') spawnParticle('ğŸŸ');
      // capture digits for 221 within 2s window
      if(/\d/.test(e.key)){
        combo.push({k:e.key, t:Date.now()});
        combo = combo.filter(x=>Date.now()-x.t<2000); // keep 2s
        if(combo.map(x=>x.k).join('')==='221'){ do221(); combo=[]; }
      }
    });
